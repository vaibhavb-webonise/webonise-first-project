<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample code for the test purpose</title>
</head>
<body>

    <script>
        let inputs = prompt('Please enter the comma seperated numbers');
        inputs = inputs.match(/[0-9]+/g)
        let occurence = [];


        inputs.forEach(element => { 
            if(element in occurence) {
                occurence[element] += 1;
            }
            else {
                occurence[element] = 1;
            }
        });
        console.log(occurence);
        
    </script>
    
</body>
</html>
