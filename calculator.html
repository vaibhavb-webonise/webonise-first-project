<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <label for="fnumber">Enter first Number</label>
    <input type="number" id="fnumber" >
    <br><br>

    <label for="snumber">Enter second Number</label>
    <input type="number" id="snumber" >

    <br><br>

    <button type="button" onclick="addition()">Addition</button>

    <br><br>
    <button type="button" onclick="Subtraction()">Subtraction</button>

    <br><br>
    <p id="result"></p>
</body>
<script>


function addition()
{
    let num1 = document.getElementById('fnumber').value;
    let num2 = document.getElementById('snumber').value;

    let result = Number.parseInt(num1) + Number.parseInt(num2);
    document.getElementById('result').innerHTML = 'The addition is '+result;

}

function Subtraction()
{
    let num1 = document.getElementById('fnumber').value;
    let num2 = document.getElementById('snumber').value;

    let result = num1 - num2;
    document.getElementById('result').innerHTML = 'The difference is '+result;
}

</script>
</html>
